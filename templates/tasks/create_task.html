<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To Do List{% endblock %}</title>
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: black;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5em;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
        }
        nav {
        display: flex;
        justify-content: space-between;
    }

        nav a.active {
            background-color: #a7d5ed;  /* Set the background color for the active link */
        }
        main {
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}To Do List{% endblock %}</h1>
    </header>

    <nav>
        <div>
            <a href="{% url 'create_task' %}" class="{% if request.resolver_match.url_name == 'create_task' %}active{% endif %}">Create Task</a>
            <a href="{% url 'task_list' %}" class="{% if request.resolver_match.url_name == 'task_list' %}active{% endif %}">All Task</a>
            <a href="{% url 'pending_task' %}" class="{% if request.resolver_match.url_name == 'pending_task' %}active{% endif %}">Pending Task</a>
            <a href="{% url 'completed_task' %}" class="{% if request.resolver_match.url_name == 'completed_task' %}active{% endif %}">Completed Task</a>
        </div>
    
        <div>
            <a href="{% url 'logout' %}" class="{% if request.resolver_match.url_name == 'logout' %}active{% endif %}">Logout</a>
        </div>
    </nav>

    <div style="margin-top: 200px; background-color: #445; color: #fff; padding: 0.5em;
    margin-top: 0px; height:700px;">

    <!-- Your HTML file -->

<form method="post" action="{% url 'create_task'  %}">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Title:</label>
        {{ form.title }}
    </div>

    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Description:</label>
        {{ form.description }}
    </div>

    <div class="form-group">
        <label for="{{ form.status.id_for_label }}">Status:</label>
        {{ form.status }}
    </div>

    <div class="form-group">
        <label for="{{ form.due.id_for_label }}">Due Date:</label>
        {{ form.due }}
    </div>

    <div class="form-group">
        <label for="{{ form.priority.id_for_label }}">Priority:</label>
        {{ form.priority }}
    </div>

    <div class="form-group">
        <label for="{{ form.category.id_for_label }}">Category:</label>
        {{ form.category }}
    </div>

    <button type="submit">Submit</button>
</form>

    </div>
